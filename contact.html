<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Christmas Store</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src=https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp Links to an external site.></script>

	<style>
		td {
			width: 5em;
		}
	</style>
</head>

<body>
	<header class="text-rose-100">
		<h1 id="banner-title">Welcome to Our Christmas Store</h1> 
   		<p>This page should be tried in Safari, Chrome or Mozila.</p> 

		<img 
		src="https://www.citypng.com/public/uploads/small/11665338523dyxa66egljrqc2ifw9ytxs4nfnwuzigc4xnkdjkdmwfvozwklqibk7okjd2iyzdaygjhy5kgloievfhbedwcixl54cfhvi07gegx.png"
		alt="Christmas Gift">
	</header>

	<nav>
		<ul>
			<li><a href="index.html" class="bg-rose-100 text-green-800
                hover:text-rose-100 hover:bg-green-800 hover:border-green-800">Home</a></li>
			<li><a href="contact.html" class="bg-rose-100 text-green-800
                hover:text-rose-100 hover:bg-green-800 hover:border-green-800">Contact Us</a></li>
			<li><a href="deals.html" class="bg-rose-100 text-green-800
                hover:text-rose-100 hover:bg-green-800 hover:border-green-800">Today&apos;s Deal</a></li>
		</ul>
	</nav>

	<article>
		<h2>Contact Us</h2>

		<div class="form-container">
			<img
			src ="https://images.unsplash.com/photo-1508161250369-a7ecbdfb67fe?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzB8fGNocmlzdG1hc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60"
			alt="Form BG Image">
		
			<form>
				<table>
					<tr>
						<td colspan="2">
							<label for="fname">First Name</label>
						</td>
	
						<td>
							<input type="text" id="fname" name="fname" value="John" maxlength="50">
						</td>
					</tr>
	
					<tr>
						<td colspan="2">
							<label for="lname">Last Name</label>
						</td>
	
						<td>
							<input type="text" id="lname" name="lname" value="Doe" maxlength="50">
						</td>
					</tr>
	
					<tr>
						<td colspan="2">
							<label for="email">Enter Your Email</label>
						</td>
	
						<td>
							<input type="email" id="email" name="email" value="Your Email" maxlength="50">
						</td>
					</tr>
	
					<tr>
						<td colspan="3">
							<label for="msg">Your Message</label>
						</td>
					</tr>
	
					<tr>
						<td colspan="3">
							<textarea id="msg" name="msg" maxlength="500" rows="10" cols="50" style="resize: none;">Type here...</textarea>
						</td>
					</tr>
	
					<tr>
						<td>
							<input type="submit" value="Submit">
						</td>
	
						<td colspan="2">
							<input type="reset">
						</td>
					</tr>
				</table>
			</form>
		</div>
	</article>

	<aside>
		<p> This is the aside part of the web page. </p>
	</aside>

	<br>
	
	<footer class="text-center">
		&copy; 2016 Hottenstein
	</footer>
</body>
</html>
